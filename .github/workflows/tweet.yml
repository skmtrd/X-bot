name: Tweet Bot

on:
  schedule:
    - cron: "40 * * * *" # 毎時0分に実行

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tweet script
        env:
          TWITTER_APP_KEY: ${{ secrets.CONSUMER_API_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.CONSUMER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: npx ts-node tweet.ts
